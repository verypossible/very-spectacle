  secondary: '#1F2022'
  tertiary: '#03A9FC'
  quarternary: '#CECECE'

fonts:
  primary: Helvetica
  secondary:
    name: Droid Serif
    googleFont: true
    styles:
      - "400"
      - "700i"

# Configure the <Deck />:
# http://formidable.com/open-source/spectacle/docs/tag-api/#deck
